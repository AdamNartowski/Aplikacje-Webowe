<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sklep</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Lista produktów</h1>

    <div id="controls">
      <input type="text" id="search" placeholder="Filtruj produkty" />
      <select id="sort">
        <option value="original">Oryginalna kolejność</option>
        <option value="asc">Rosnąco (A–Z)</option>
        <option value="desc">Malejąco (Z–A)</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Zdjęcie</th>
          <th>Tytuł</th>
          <th>Opis</th>
        </tr>
      </thead>
      <tbody id="table-body"></tbody>
    </table>

    <script src="zad3.js"></script>
  </body>
</html>
